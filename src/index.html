<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galactic Age Calculator</title>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="row">
      <div class="jumbotron">
        <h1>Galactic Age Calculator</h1>
        <p class="fw-light"><em>How old are <strong>you</strong> on mars?</em></p>
      </div>
    </div>
    <!-- How/Why to use this app -->
    <div class="row">
      <div class="col-md-6">
        <h2>What do you mean by Galactic Age Calculator?</h2>
      </div>
      <div class="col-md-6">

      </div>
    </div>
    <!-- Form -->
    <div class="row">
      <form id="ageCalcForm">
        <div class="col-md-12">
          <label for="userAge" class="form-label">Age:</label>
          <input type="number" class="form-control" id="userAge">
        </div>
        <div class="col-md-12 d-grid">
          <button type="submit" class="btn btn-block btn-primary">Calculate!</button>
        </div>
      </form>
    </div>
    <!-- Age Display -->
    <div class="row">
      <div class="col-md-12" id="ageDisplay">
        <ul id="planets">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
